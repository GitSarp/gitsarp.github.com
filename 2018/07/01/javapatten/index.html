    <div class="post-body" itemprop="articleBody">

      
      

      
        <p> 大体上可以分为三种：创建型、结构型和行为型</p>
<p>1.单例模式（singleton pattern）<br><figure class="highlight smali"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">//饿汉</span><br><span class="line">public class EagerInitializedSingleton &#123;</span><br><span class="line">   <span class="keyword"> private</span><span class="keyword"> static</span><span class="keyword"> final</span> EagerInitializedSingleton<span class="built_in"> instance </span>=<span class="built_in"> new </span>EagerInitializedSingleton();</span><br><span class="line">    //private<span class="keyword"> constructor</span> to avoid client applications to use<span class="keyword"> constructor</span></span><br><span class="line">   <span class="keyword"> private</span> EagerInitializedSingleton()&#123;&#125;</span><br><span class="line"></span><br><span class="line">   <span class="keyword"> public</span><span class="keyword"> static</span> EagerInitializedSingleton getInstance()&#123;</span><br><span class="line">       <span class="built_in"> return </span>instance;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<figure class="highlight smali"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">//懒汉</span><br><span class="line">public class LazyInitializedSingleton &#123;</span><br><span class="line">   <span class="keyword"> private</span><span class="keyword"> static</span> <span class="class">LazyInitializedSingleton instance;</span></span><br><span class="line">	</span><br><span class="line">   <span class="keyword"> private</span> LazyInitializedSingleton()&#123;&#125;</span><br><span class="line">	</span><br><span class="line">    //加synchronized 就是线程安全的 </span><br><span class="line">   <span class="keyword"> public</span><span class="keyword"> static</span> synchronized LazyInitializedSingleton getInstance()&#123;</span><br><span class="line">        if(instance == null)&#123;</span><br><span class="line">           <span class="built_in"> instance </span>=<span class="built_in"> new </span>LazyInitializedSingleton();</span><br><span class="line">        &#125;</span><br><span class="line">       <span class="built_in"> return </span>instance;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight smali"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">//双重加锁</span><br><span class="line">public<span class="keyword"> static</span> ThreadSafeSingleton getInstanceUsingDoubleLocking()&#123;</span><br><span class="line">    if(instance == null)&#123;</span><br><span class="line">        synchronized (ThreadSafeSingleton.class) &#123;</span><br><span class="line">            if(instance == null)&#123;</span><br><span class="line">               <span class="built_in"> instance </span>=<span class="built_in"> new </span>ThreadSafeSingleton();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">   <span class="built_in"> return </span>instance;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight kotlin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//使用反射则单例模式无效！</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ReflectionSingletonTest</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> static void main(String[] args) &#123;</span><br><span class="line">        EagerInitializedSingleton instanceOne = EagerInitializedSingleton.getInstance();</span><br><span class="line">        EagerInitializedSingleton instanceTwo = <span class="literal">null</span>;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            Constructor[] constructors = EagerInitializedSingleton.<span class="keyword">class</span>.getDeclaredConstructors();</span><br><span class="line">            <span class="keyword">for</span> (Constructor <span class="keyword">constructor</span> : constructors) &#123;</span><br><span class="line">                <span class="keyword">constructor</span>.setAccessible(<span class="literal">true</span>);<span class="comment">//important!</span></span><br><span class="line">                instanceTwo = (EagerInitializedSingleton) <span class="keyword">constructor</span>.newInstance();</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        System.<span class="keyword">out</span>.println(instanceOne.hashCode());</span><br><span class="line">        System.<span class="keyword">out</span>.println(instanceTwo.hashCode());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>2.观察者模式</p>
